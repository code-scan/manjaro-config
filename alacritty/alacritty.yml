background_opacity: 0.95
key_bindings:
  - { key: V,        mods: Control, action: Paste                  }
  - { key: C,        mods: Control, action: Copy                   }
  - { key: C,        mods: Command, chars: "\x03"         }
window:
  padding:
    x: 10
    y: 10
  drynamic_padding: true
font:
  size: 12
  normal:
    family: Noto Sans Mono
    style: Regular
  bold:
    family: Noto Sans Mono
  italic:
    family: Noto Sans Mono
